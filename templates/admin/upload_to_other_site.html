<style>
  .not-visible {
    display: none;
  }
  .gap-10 {
    gap: 10px;
  }

  .max-width {
    max-width: 650px;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <form
      id="upload-to-other-site-form"
      action="."
      method="post"
      enctype="multipart/form-data"
      class="col d-flex flex-column align-items-center max-width"
    >
      {% csrf_token %}
      <h4 class="mb-4">{{form_title}}</h4>
      <p class="mb-4">{{form_subtitle}}</p>

      <div class="d-flex align-items-center justify-content-center gap-10">
        <button
          type="button"
          class="btn btn-primary"
          onclick="handleApiCall('{{ get_data_endpoint }}', '{{push_data_endpoint}}')"
        >
          Start update
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="javascript:history.back();"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div class="mt-4 row justify-content-center">
    <div class="col max-width">
      <div class="progress not-visible" id="progress" style="height: 15px">
        <div
          class="progress-bar progress-bar-striped bg-info text-dark font-weight-bold"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          id="progressbar"
        ></div>
      </div>
    </div>
  </div>
  <div class="mt-3 row justify-content-center">
    <div class="col gap-10 max-width d-flex flex-column align-items-center">
      <a
        id="bottom-link"
        href="/api/postal-codes/"
        class="btn btn-success not-visible text-light"
        role="button"
        >View result</a
      >
      <h6 id="bottom-text"><strong></strong></h6>
      <h6 id="error-text" class="text-danger"><strong></strong></h6>
      <h6 id="content"><strong></strong></h6>
    </div>
  </div>
</div>

<script>
    const uploadForm = document.getElementById("upload-to-other-site-form");
    const progress_bar_bg = document.getElementById("progress");
    const progress_bar = document.getElementById("progressbar");
    const bottom_link = document.getElementById("bottom-link");
    const bottom_text = document.getElementById("bottom-text");
    const error_text = document.getElementById("error-text");

    async function handleApiCall(getDataEndpoint, pushDataEndpoint) {
      try {
          // Call the first API
          const response = await fetch(getDataEndpoint);
          if (!response.ok) throw new Error("Error calling getDataEndpoint API");

          const data = await response.json();

          // Use the response to call the second API
          const secondApiUrl = pushDataEndpoint; // Replace with your actual endpoint
          const secondResponse = await fetch(secondApiUrl, {
              method: 'POST', // or 'GET', depending on the API
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data) // Send the response data from the first API
          });

          if (!secondResponse.ok) throw new Error("Error calling pushDataEndpoint API");

          const secondData = await secondResponse.json();
          console.log("Second API response:", secondData);
          alert("Second API call was successful!");
      } catch (error) {
          console.error(error);
          alert("An error occurred. Check the console for details.");
      }
  }
